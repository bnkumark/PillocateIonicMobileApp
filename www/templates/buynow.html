<ion-view view-title="buynow">
  <ion-content>
<div ng-controller="BuyNowCtrl">
<div ng-if="items!=''"> 
<div class="quantity list" ng-repeat="item in items" >
<label class="item item-input">
<span class="input-label" >{{ item.item }}</span>
<input type="number" min="1" max="10" ng-model="data.quantity" value="{{ item.quantity }}">
</label>
<button ng-click="destroy('{{ item.item }}','{{ item.quantity }}')" class="button button-assertive">
Cancel</button>
</div>
<a ng-href="#/app/home" href="#/app/home"  class="button button-positive">
Add more</a>
<a ng-href="#/app/orderdetails" href="#/app/orderdetails" class="button button-balanced">
    Place order
  </a>
</div>
<div ng-if="items==''">
	No items added to cart<br>
	<a ng-href="#/app/home" href="#/app/home"  class="button button-positive">
Add an item</a>
</div>
</div>
 </ion-content>
</ion-view>
