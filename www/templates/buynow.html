<ion-view view-title="buynow">
  <ion-content>
<div class="quantity list">
<label class="item item-input">
<span class="input-label">{{ item.label }}</span>
<input type="number" min="1" max="10" ng-model="data.quantity" value="{{ qdata1 }}">
</label>
</div>
<button ng-click="destroy()" class="button button-assertive">
Cancel</button>
<button ng-click="addmore()" class="button button-positive">
Add more</button>
<a ng-click="placeorder()" ng-href="#/app/orderdetails" href="#/app/orderdetails" class="button button-balanced">
    Place order
  </a>

 </ion-content>
</ion-view>
