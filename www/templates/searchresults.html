<ion-view view-title="Search Results">
  <ion-content>
  <div class="item item-text-wrap">Search Results for {{data.localBrand.label}}. Select a store to proceed!</div>
<!--  <div class="item">Select a store to proceed</div>-->
  <ion-list>
  <ion-item ng-repeat="item in data.items" href="#/app/orderdetails" ng-click="storeSelected(item)">
<b>{{item.storeName}}</b>
<div class="balanced">Home Delivery Available</div>
<div>Delivery in: <span ng-if="item.availabilityFlag">{{item.deliveryHoursIfAvailable}}</span><span ng-if="!item.availabilityFlag">{{item.deliveryHoursIfUnavailable}}</span><span> hours</span></div>
<div>(Subject to order acceptance by pharmacy)</div>
  </ion-item>
</ion-list>
<!--<div class="list">
        <li class="item" ng-repeat="item in data.items" ng-click="brandSelected(airline)">{{airline.label}}</li>
      </div>
-->
 </ion-content>
</ion-view>
