<ion-view view-title="Search Results for {{data.localBrand.label}}">
  <ion-content>
  <div class="item">Select a store to proceed</div>
  <ion-list>
  <ion-item ng-repeat="item in data.items" href="#/app/orderdetails" ng-click="storeSelected(item)">
<b>{{item.storeName}}</b>
<div>Available:{{item.availabilityFlag}}</div>
<div>deliveryHoursIfAvailable:{{item.deliveryHoursIfAvailable}}</div>
<div>deliveryHoursIfUnavailable:{{item.deliveryHoursIfUnavailable}}</div>
  </ion-item>
</ion-list>
<!--<div class="list">
        <li class="item" ng-repeat="item in data.items" ng-click="brandSelected(airline)">{{airline.label}}</li>
      </div>
-->
 </ion-content>
</ion-view>
