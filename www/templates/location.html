<ion-view view-title="Location" cache-view="false">
<ion-header-bar>
<h1 class="title" >Change your location</h1>
</ion-header-bar>
<ion-content>
<div class="list" padding="false">
<div class="item item-text-wrap positive" style="text-align:center;">Select your City and Circle</div>
  <label class="item item-input item-select"  padding="false" style="margin-bottom:-32px">
    <div  class="input-label">
      City
    </div>
    <select ng-model="data.selectedCity" ng-change="citySelected()" ng-options="option for option in data.cityOptions">
    </select>
  </label>
</div>

            <option  ng-repeat="option for option in data.cityOptions"
                    ng-value="option">{{ option }}</option>
          </select>
            </label>
-->
<div class="list" ng-if="data.selectedCity!=''">
  <label class="item item-input item-select" style="margin-bottom:-25px">
    <div  class="input-label">
      Circle
    </div>
    <select ng-model="data.selectedCircle" ng-change="circleSelected()"ng-options="option for option in data.circleOptions">
	</select>
  </label>
</div>
<div class="item">
   <a class="button button-calm" ng-href="#/app/home" href="#/app/home">Start Ordering</a>
</div>
</ion-content>
</ion-view>
