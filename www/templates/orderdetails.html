  <ion-content>
  <form novalidate class="css-form" ng-submit="submitorder(order)">
<div class="list">

   <div class="item item-divider positive">
   Delivery details
  </div>
  <label class="item item-input item-stacked-label">
    <span class="input-label">*Name</span>
    <input type="text" placeholder="Full name" ng-model="order.name" required>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">*Address</span>
    <input type="text" placeholder="Your address line 1" ng-model="order.addressline1" required>

  </label>
   <label class="item item-input item-stacked-label">
       <input type="text" placeholder="Your address line 2" ng-model="order.addressline2" required>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Circle</span>
    <span class="input-label">{{data.store.circle}}</span>
    <p style="color: red;">(Delivery restricted to this area)</p>
  </label>
 <label class="item item-input item-stacked-label">
    <span class="input-label">*Phone</span>
    <input type="tel" placeholder="phone" ng-model="order.phone" ng-minlength="10" ng-maxlength="10" required>
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">*Email Id</span>
    <input type="email" placeholder="email id" ng-model="order.email" required>
    <p style="color: red;">(Tracking information will be sent to this Email address)</p>
    <p style="color: red;">(fields marked * are mandatory)</p>
</label>

 <label class="item item-input item-stacked-label">

 <label class="item item-input item-stacked-label item-text-wrap">
    <span class="input-label">Payment Method</span>
    <span class="input-label">Cash on delivery</span>
  </label>

 <div class="item item-input-inset">
    <label class="item-input-wrapper">
        <span class="input-label">Offer code</span>
      <input type="text" placeholder="Enter offer code" ng-model="order.offercode">
    </label>
    <button class="button button-small" ng-click="applyOffer()">
      Apply
    </button>
  </div>
      <span class="item item-text-wrap calm">{{order.offerstatus}}</span>
<div class="item item-text-wrap"> Please note, the pharmacist may ask for a valid prescription at the time of delivery.</div>
<span class="text-danger"><input class="grey remember" type="checkbox" required="required">&nbsp;&nbsp;&nbsp;I accept <a href="#" onclick="window.open('http://www.pillocate.com/termsConditions', '_system', 'location=yes'); return false;">Terms &amp; Conditions</a></span>
</div>

<div class="item">
 <button class="item button button-positive" type="submit">
  Submit
</button>
</div>

 </ion-content>

  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  }
