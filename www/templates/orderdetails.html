<ion-view view-title="Enter order details">
  <ion-content>
  <form ng-submit="submitorder(order)">
<div class="list">

<div class="item item-divider">
  Order details
  </div>
  <label class="item item-input item-stacked-label item-text-wrap">
    <span class="input-label">Item Name</span>
    <span class="input-label">{{data.brandName}}</span>
  </label>
  <label class="item item-input item-stacked-label item-text-wrap">
    <span class="input-label">Store Name</span>
    <span class="input-label">{{data.store.storeName}}</span>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Quantity</span>
    <input type="number" placeholder="1" ng-model="order.quantity" required>
  </label>
   <div class="item item-divider">
   Delivery details
  </div>
  <label class="item item-input item-stacked-label">
    <span class="input-label">*Name</span>
    <input type="text" placeholder="Full name" ng-model="order.name" required>
  </label>
 
  <label class="item item-input item-stacked-label">
    <span class="input-label">*Age</span>
    <input type="number" placeholder="1" ng-model="order.age" required>
  </label>
 <label class="item item-input item-stacked-label">
    <span class="input-label">*Phone</span>
    <input type="tel" placeholder="phone" ng-model="order.phone" required>
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">*Email Id</span>
    <input type="email" placeholder="email id" ng-model="order.email" required>
  </label>
<label class="item item-input item-stacked-label">
    <span class="input-label">*Address</span>
    <input type="text" placeholder="Your addres line 1" ng-model="order.addressline1" required>

  </label>
   <label class="item item-input item-stacked-label">
       <input type="text" placeholder="Your addres line 2" ng-model="order.addressline2" required>
  </label>
 <label class="item item-input item-stacked-label">
    <span class="input-label">Circle</span>
    <span class="input-label">{{data.store.circle}}</span>
  </label>

 <label class="item item-input item-stacked-label">
    <span class="input-label">City</span>
    <span class="input-label">{{data.store.city}}</span>
  </label>

 <label class="item item-input item-stacked-label">
    <span class="input-label">State</span>
    <span class="input-label">{{data.store.state}}</span>
  </label>

 <label class="item item-input item-stacked-label">
    <span class="input-label">Country</span>
    <span class="input-label">{{data.store.country}}</span>
  </label>

 <label class="item item-input item-stacked-label item-text-wrap">
    <span class="input-label">Payment Method</span>
    <span class="input-label">Cash on delivery</span>
  </label>

 <div class="item item-input-inset">
    <label class="item-input-wrapper">
        <span class="input-label">Offer code</span>
      <input type="text" placeholder="Enter offer code" ng-model="order.offercode">
    </label>
    <button class="button button-small" ng-click="applyOffer()">
      Apply
    </button>
  </div>
      <span class="item item-text-wrap calm">{{order.offerstatus}}</span>
<div class="item item-text-wrap"> Please note, the pharmacist may ask for a valid prescription at the time of delivery.</div>
</div>
<div class="item">
 <button class="item button button-positive" type="submit">
  Submit
</button>
</div>
</form>
<!--<div class="list">
        <li class="item" ng-repeat="item in data.items" ng-click="brandSelected(airline)">{{airline.label}}</li>
      </div>
-->
 </ion-content>
</ion-view>
