<ion-view view-title="Upload your prescription here" cache-view="false">
<ion-header-bar>
<h1 class="title" >Upload your prescription here</h1>
</ion-header-bar>
<ion-content >
 <div class="item-input-inset">
<button ng-click="imgUpload(1)" class="item-input-wrapper ion-camera button button-calm"> Use Camera</button>
<button ng-click="imgUpload(0)" class="item-input-wrapper ion-image button button-royal"> Use Gallery</button>
</div>
<div class="padding"><img id="myImage" class="item full-image" ng-show="source" ng-src="{{source}}"></div>

   <div class="item-input-inset">
<button ng-disabled="!source" ng-click="showSellerDetails()" class="item-input-wrapper item button button-positive">Next</button>
</div>
<br/><br/><br/><br/><br/><br/> <!--for scrollining-->
</ion-content></ion-view>
