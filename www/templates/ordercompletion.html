<ion-view view-title="Order Completed" hide-back-button="true" cache-view="false">
  <ion-content>

<div class="list">
<div>
   <label class="item positive" ng-if="data.cancelSuccess != ''">{{data.cancelSuccess}}</label>
<div class="item item-divider positive" >
  Order Status
  </div>
  <ion-checkbox ng-model="data.orderDetails.orderStatus" ng-true-value="1" ng-disabled="true">Placed</ion-checkbox>
  <ion-checkbox ng-model="data.orderDetails.orderStatus" ng-true-value="2" ng-disabled="true">Accepted</ion-checkbox>
  <ion-checkbox ng-model="data.orderDetails.orderStatus" ng-true-value="3" ng-disabled="true">Dispatched</ion-checkbox>
  <ion-checkbox ng-model="data.orderDetails.orderStatus" ng-true-value="4" ng-disabled="true">Delivered</ion-checkbox>
<div class="item item-divider positive">
  Order Details
  </div>
  <label class="item item-input item-stacked-label item-text-wrap">
    <span class="input-label">Order Name</span>
    <span class="input-label">{{data.orderDetails.brandName}}</span>
  </label>

 <label class="item item-input item-stacked-label item-text-wrap">
    <span class="input-label">Tracking Id</span>
    <span class="input-label">{{data.orderDetails.trackingId}}</span>
  </label>

 <label class="item item-input item-stacked-label item-text-wrap">
    <span class="input-label">Expected Delivery</span>
    <span class="input-label datatime">{{data.orderDetails.estimatedDeliveryTime | date:'medium'}}</span>
  </label>
 <label class="item item-input item-stacked-label item-text-wrap">
    <span class="input-label">Seller</span>
    <span class="input-label">{{data.orderDetails.storeName}}</span>
  </label>
 <label class="item item-input item-stacked-label item-text-wrap">
    <span class="input-label">Seller contact no</span>
    <span class="input-label">{{data.orderDetails.storePhoneNumber}}</span>
  </label>
  <div class="item item-input-inset">
      <div >
 <a class="button button-balanced" type="button" ng-click="goHome()">
  Next Order
</a>   
</div>
    <div>
 <a class="button button-assertive" style="margin-left:10px" type="button" ng-click="cancelOrder(data.orderDetails.orderId)">
  Cancel Order
</a>   
</div>
</div>

  </div>

  </div>

 </ion-content>
</ion-view>
