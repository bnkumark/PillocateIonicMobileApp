<ion-view view-title="Order Completed">
  <ion-content>

<div class="list">
<!--<div class="item item-input-inset" ng-show="data.showTracking">
    <label class="item-input-wrapper">
        <span class="input-label">Tracking id</span>
      <input type="text" placeholder="Enter tracking id" ng-model="data.trackingId">
    </label>
    <button class="button button-small button-positive" type="button" ng-click="getOrderDetails()">
      Track Order
    </button>
  </div>
-->  <div>
   <label class="item positive">{{data.canceSuccess}}</label>
<div class="item item-divider">
  Order Status
  </div>
  <ion-checkbox ng-model="data.orderDetails.orderStatus" ng-true-value="1" ng-disabled="true">Placed</ion-checkbox>
  <ion-checkbox ng-model="data.orderDetails.orderStatus" ng-true-value="2" ng-disabled="true">Accepted</ion-checkbox>
  <ion-checkbox ng-model="data.orderDetails.orderStatus" ng-true-value="3" ng-disabled="true">Dispatched</ion-checkbox>
  <ion-checkbox ng-model="data.orderDetails.orderStatus" ng-true-value="4" ng-disabled="true">Delivered</ion-checkbox>
<div class="item item-divider">
  Order Details
  </div>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Order Name</span>
    <span class="input-label">{{data.orderDetails.brandName}}</span>
  </label>

 <label class="item item-input item-stacked-label">
    <span class="input-label">Tracking Id</span>
    <span class="input-label">{{data.orderDetails.trackingId}}</span>
  </label>

 <label class="item item-input item-stacked-label">
    <span class="input-label">Expected Delivery</span>
    <span class="input-label">{{data.orderDetails.estimatedDeliveryTime}}</span>
  </label>
 <label class="item item-input item-stacked-label">
    <span class="input-label">seller:</span>
    <span class="input-label">{{data.orderDetails.storeName}}</span>
  </label>
 <label class="item item-input item-stacked-label">
    <span class="input-label">seller contact no:</span>
    <span class="input-label">{{data.orderDetails.storePhoneNumber}}</span>
  </label>
  <div class="item item-input-inset">
      <div >
 <button class="button button-positive" type="button" ng-click="goHome()">
  Next Order
</button>   
</div>
    <div>
 <button class="button button-assertive" style="margin-left:10px" type="button" ng-click="cancelOrder(data.orderDetails.orderId)">
  Cancel Order
</button>   
</div>
</div>

  </div>

  </div>

 </ion-content>
</ion-view>
