<ion-view hide-back-button="true" hide-nav-bar="false" cache-view="false">
    <ion-nav-title>
       <!-- <img class="title-image" src="img/logo.png">-->
           <h1 class="title" style="right:50px;color:#0F75BC;font-weight:bold;font-size:xx-large">Pillocate</h1>
    </ion-nav-title>
    <ion-content>
        <P class="item item-text-wrap" style="text-align:center;color:#0F75BC;text-transform:uppercase;border-width:0px">Online portal to
            <br/>Find medicines near you</P>
        <div class="list">

            <div id="searchbox" class="list item-input-inset" padding="false" style="background-color:white;margin-bottom:-20px">
                <label class="item item-input-wrapper" style="background-color:white;border-left:none;margin-left:-20px;margin-right:-20px;">
                    <i class="icon ion-search placeholder-icon" style="margin-left:20px"></i>
                    <input type="search" style="background-color:white;border-color:blue" placeholder="Enter medicine brand" ng-keypress="keyPressed($event)" ng-focus="scrollToTop()" ng-change="search()" ng-blur="clearAutoSuggestions()" ng-model="data.search">
                </label>
            </div>
            <ion-list>
				<div ng-if="!(data.showItemSelected || data.search)" class="item item-divider">
					Recently Viewed
				</div>
				<ion-item ng-if="!(data.showItemSelected || data.search)" class="item-icon-right" ng-repeat="brandItem in data.recentViewItems" ng-click="brandSelected(brandItem,true)">
                    {{brandItem.label}}
					<i ng-if="brandItem.form && brandItem.form.indexOf('TAB') > -1 " class="icon ion-pill-tab"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('CAP') > -1 " class="icon ion-pill-cap"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('INJ') > -1 " class="icon ion-pill-inj"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('VIAL') > -1 " class="icon ion-pill-vial"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('DPS') > -1 " class="icon ion-pill-dps"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('SYR') > -1 " class="icon ion-pill-syr"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('SUSP') > -1 " class="icon ion-pill-susp"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('POWD') > -1 " class="icon ion-pill-powd"  ></i>
                </ion-item>
                <ion-item class="item-icon-right" ng-repeat="brandItem in data.autoSuggetions" ng-click="brandSelected(brandItem,false)">
                    {{brandItem.label}}
					<i ng-if="brandItem.form && brandItem.form.indexOf('TAB') > -1 " class="icon ion-pill-tab"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('CAP') > -1 " class="icon ion-pill-cap"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('INJ') > -1 " class="icon ion-pill-inj"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('VIAL') > -1 " class="icon ion-pill-vial"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('DPS') > -1 " class="icon ion-pill-dps"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('SYR') > -1 " class="icon ion-pill-syr"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('SUSP') > -1 " class="icon ion-pill-susp"  ></i>
					<i ng-if="brandItem.form && brandItem.form.indexOf('POWD') > -1 " class="icon ion-pill-powd"  ></i>
                </ion-item>
            </ion-list>
        </div>
        <div ng-show="data.showItemSelected">
            <div ng-show="data.message!=''" class="item positive">{{ data.message }}</div>
            <div class="item item-text-wrap">{{data.localBrand}}</div>
            <div class="quantity">
                <label class="item item-input">
                    <span class="input-label">Quantity:</span>
                    <input type="number" min="1" ng-model="data.quantity" value="1">
                </label>
            </div>
			<div ng-if="data.desc" class="item item-text-wrap">{{data.desc}}</div>
        
                <label class="item item-input">
                    <span class="input-label">Approx MRP:</span>
                    <span class="input-label">{{data.quantity>0?data.quantity:0}} X {{data.mrp}} = &#8377; {{data.quantity*data.mrp}}</span>
                     
                </label>
          
            <div class="item-input-inset">
                <button ng-click="addtocart()" ng-disabled="isDisabled" ng-model="isDisabled" class="item-input-wrapper icon ion-plus button button-positive">
                    Add to Cart
                </button>
                <button class="item-input-wrapper icon ion-checkmark padding-left button button-balanced" ng-click="checkout()"> Checkout</button>
            </div>
        </div>
        <div class="footer item item-text-wrap" style="text-align:center;" id="box">
            Enter name of Medicine
            <br/> Place order & get medicine delivered in hours!
         
            <!--<b>OR</b>
            <br/>
            <i class="ion-ios-telephone"></i> Call us/ <span class="balanced"><i class="ion-social-whatsapp-outline"></i>  Whatsapp</span>/<span class="positive"><i class="ion-chatboxes"></i> SMS</span><br/> on <a href="tel: +91-9930686044">+91-9930686044</a>-->
       </div> 
       
 <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>        <br/>        <br/>        <br/>        <br/>
        
            </ion-content>
</ion-view>
