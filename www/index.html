<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="controllers.js"></script>
</head>

<body ng-app="starter">
    <ion-nav-view></ion-nav-view>
  <!--  <ion-footer-bar class="bar-stable"  ng-hide="turn">
        <div class="button-bar" ng-controller="FooterCtrl">
            <a href="#/app/buynow" class="button icon ion-android-cart button-positive">{{cartItems}}</a>
            <a href="#/app/home" class="button icon ion-home button-positive"></a>
            <a href="#/app/location" class="button icon ion-location button-positive">{{circle}}</a>
        </div>
    </ion-footer-bar>
-->    
  <div class="tabs tabs-icon-left positive" ng-controller="FooterCtrl">
  <a href="#/app/buynow" class="tab-item">
    <i class="icon ion-android-cart"></i>
        <span class="assertive">{{cartItems}}</span>
  </a>
  <a href="#/app/start" class="tab-item">
    <i class="icon ion-home"></i>
  </a>
  <a href="#/app/location" class="tab-item">
    <i class="icon ion-location"></i>
    {{circle}}
  </a>
</div>

</body>

</html>
